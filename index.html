<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Student Progress Tracker</h1>
        </header>
        <main id="app-content">
            <section class="task-form-container card">
                <h2>Add New Task</h2>
                <form id="task-form">
                    <input type="text" id="task-title" placeholder="What's your next task?" required>
                    <button type="submit">Add Task</button>
                </form>
            </section>
            <section class="task-area card">
                <h2>Your Tasks</h2>
                <ul id="task-list">
                    <!-- Tasks will be injected here -->
                </ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
